# .jitpack.yml
jdk:
  - openjdk17

android:
  components:
    - platform-tools
    - build-tools;36.0.0
    - platform;android-36

before_install:
  # accept licenses (non-interactive)
  - yes | sdkmanager --licenses

script:
  # prefer build/assemble instead of publish
  - ./gradlew --no-daemon clean build -Porg.gradle.jvmargs=-Xmx2g